<!DOCTYPE html>
<html>
<head>
  <title>LOGIN</title>

  <link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.css">
  
</head>
<body>

 <div class="container">
    <div class="row">
      <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
        <div class="card card-signin my-5">
          <div class="card-body">
            <h5 class="card-title text-center">LOGIN</h5>
            <form class="form-signin">
              <div class="form-group row">
              <label for="inputNoInduk" class="col-sm-3 col-form-label">No. Induk : </label>
              <div class="col-sm-9">
              <input type="text" class="form-control" id="inputNoInduk" placeholder="Masukkan No. Induk">
              </div>
             </div>

             <div class="form-group row">
             <label for="inputPassword" class="col-sm-3 col-form-label">Password : </label>
             <div class="col-sm-9">
             <input type="password" class="form-control" id="inputPassword" placeholder="Masukkan Password">
             </div>
            </div>

            <div class="form-group row">
             <label class="col-sm-3 col-form-label"></label>
              <div class="col-sm-5">
              <button class="btn btn-lg btn-success btn-block text-uppercase" type="submit">LOGIN</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
